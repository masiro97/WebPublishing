<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<style>
.dropdown{position:relative;}
.dropdown-content{
    display:none;
	position:absolute;
    background-color:#ddf9ff;
    min-width:160px;
    box-shadow:0px 8px 16px 0px rgba(0,0,0,0.2);
    padding:12px 16px;
    z-index: 1;
}

.dropdown:hover .dropdown-content{
	display:block;
}
</style>
</head>
<body>
<div class="dropdown">
	<span>Dropdown Text<br>(move the mouse over this)</span>
    <div class="dropdown-content">
    	<p>환영합니다.</p>
    </div>

</div>
</body>
</html>
