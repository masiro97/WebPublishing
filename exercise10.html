<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<style>

dt{
	color:blue;
}
dl{
	padding:20px;
}

ul{
	list-style-type:none;
    margin:0;
    padding:0;
    background-color:yellow;
}

li.list {float:left;}

li.list a{
	text-decoration:none;
    display:block;
    padding:16px;
    background-color:#A6A6A6;
    color:white;
}

li.list a:hover{
	background-color: green;
    color:yellow;
}


</style>
</head>
<body>

<h2>목록에 사용하는 태그</h2>

<ol type="a">
	<li>ul 태그</li>
    <li>ol 태그</li>
    <li>dl 태그</li>
</ol>

<dl>
	<dt>dt 태그</dt>
    <dd>definition term</dd>
    
    <dt>dd 태그</dt>
    <dd>definition description</dd>
</dl>

<ul>
	<li class="list"><a href="#">Home</a></li>
    <li class="list"><a href="#">News</a></li>
    <li class="list"><a href="#">Contact</a></li>
    <li class="list"><a href="#">About</a></li>
</ul>

</body>
</html>
